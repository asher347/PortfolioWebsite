<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - My Portfolio</title>
    <style>
        /* Basic styling */
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #ff7e5f, #feb47b); /* צבע רקע מדורג */
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 15px;
            text-align: center;
            width: 100%;
        }

        main {
            text-align: center;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8); /* רקע לבן עם שקיפות */
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            max-width: 800px;
            margin: 20px;
        }

        a {
            color: white;
            background-color: #333;
            text-decoration: none;
            font-weight: bold;
            padding: 10px 20px;
            border-radius: 25px;
            transition: background-color 0.3s ease;
        }

        a:hover {
            background-color: #555;
        }

        footer {
            background-color: #333;
            color: #fff;
            padding: 10px;
            width: 100%;
            text-align: center;
            margin-top: auto;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My Portfolio</h1>
    </header>

    <main>
        <h2>Hi, I'm Asher Yungreiz</h2>
        <p>Welcome to my personal portfolio. Please explore my projects and get to know more about me.</p>
        <p><a href="index.html">Go to My Portfolio</a></p>
    </main>

    <footer>
        <p>&copy; 2024 Asher Yungreiz. All rights reserved.</p>
    </footer>
</body>
</html>
